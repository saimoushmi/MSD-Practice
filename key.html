<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        body{
            background-color: white;
        }
        #container{
            display:grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(5,1fr);
            gap:20px;
            box-shadow: rgba(0,0,0.24) 0px 3px 8px;
            background-color: black;
            padding:40px;
            margin:auto;
            width:90%;
            border-radius: 20px;
        }
        #container > div{
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        #container > div:hover{
            background-color: red;
            cursor:pointer;
        }    
        #enter,#shift{
            grid-column: 11/span 2;
        }
        #space{
            grid-column: 4/span 6;
        }
        </style>
</head>
<body>
    <div id="container">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Backspcae</div>
        <div>Tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>Caps</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div id="enter">Enter</div>
        <div>Shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div>,</div>
        <div>.</div>
        <div id="shift">Shift</div>
        <div>Ctrl</div>
        <div>fn</div>
        <div>Alt</div>
        <div id="space">Space</div>
        <div>Alt</div>
        <div>Ctrl</div>
        <div>Enter</div>
    </div>
</body>
</html>
