<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Calculator</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial ;
      
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: 80px repeat(5, 60px);
      gap: 15px;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      user-select:auto;
    }

    #display {
      grid-column: 1 / -1;
      background-color: #444;
      color: white;
      font-size: 2rem;
      text-align: right;
      padding: 10px 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    button {
      background-color: #eee;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    button.operator {
      background-color: #ff9500;
      color: white;
    }

    button.operator:hover {
      background-color: #e08900;
    }

    button.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <div id="display">0</div>

    <button class="operator">C</button>
    <button class="operator">±</button>
    <button class="operator">%</button>
    <button class="operator">÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">−</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <button class="zero">0</button>
    <button>.</button>
    <button class="operator">=</button>
  </div>

</body>
</html>
